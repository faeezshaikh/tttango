<!--Ad panel - Horizontal start-->
<div class="row text-center">
	<div class="col-md-12">
			<iframe src="//go.padstm.com/?id=311883&t=iframe&var=53117" style="width:728px;height:90px;border:0;overflow:hidden;"></iframe>
	</div>
</div>
<p></p>
<!--Ad panel - Horizontal end-->

<div class="row text-center">
	<!--Side ad panel begin-->
	<div class="col-lg-2">
		<p></p>
		<p></p>
		<!-- <iframe src="//go.padstm.com/?id=311881&t=iframe&var=53117" style="width:120px;height:600px;border:0;overflow:hidden;"></iframe> -->
	</div>
	<!--Side ad panel end-->



		<div class="col-lg-8">

			<div class="panel panel-default myBlackColor">
				<div class="panel-body">

					<form role="form"  ng-init="init()" ng-submit="submit(search)" novalidate>
						<div class="row  center">

								<div class="form-group col-lg-4">
									<label>Gender</label> <select class="form-control" ng-model="search.gender" ng-options="v for v in gender_prop.values">
									</select>
								</div>


								<div class="form-group col-lg-4">
									<label>From</label> <select class="form-control" ng-model="search.min" ng-options="v for v in age_prop.values">
									</select>
								</div>


								<div class="form-group col-lg-4">
									<label>To</label> <select class="form-control" ng-model="search.max" ng-options="v for v in age_prop.values">
									</select>
								</div>
						</div>

						<div class="row  center">

								<div class="form-group col-lg-4">
									<label>Background:</label> <select class="form-control" ng-model="search.religion" ng-options="v for v in religion_prop.values">
									</select>
								</div>

								<div class="form-group col-lg-4">
									<label>Country:</label> <select class="form-control" ng-model="search.country" ng-options="v for v in country_prop.values">
									</select>
								</div>

								<div class="form-group col-lg-4">
									<label>Has Picture</label> <select class="form-control" ng-model="search.picture" ng-options="v for v in picture_prop.values">
									</select>
								</div>
						</div>

						<div class="row  center">
								<div class="form-group col-lg-4">
									<label>Body Type:</label> <select class="form-control" ng-model="search.bodytype" ng-options="v for v in bodytype_prop.values">
									</select>
								</div>
								<div class="form-group col-lg-4">
									<label>Ethnicity:</label> <select class="form-control" ng-model="search.ethnicity" ng-options="v for v in ethnicity_prop.values">
									</select>
								</div>


								<div class="form-group col-lg-4">
									<label>Minimum Likes:</label> <select class="form-control" ng-model="search.like" ng-options="v for v in like_prop.values">
									</select>
								</div>
						</div>

						<button type="submit" class="btn btn-success">Search</button>
						<p></p>
					</form>
				</div>
			</div>
		</div>



		






	<!--Side ad panel begin-->
	<div class="col-lg-2">
		<p></p>
		<p></p>
		<!-- <iframe src="http://yllix.com/banner_show.php?section=General&amp;pub=851166&amp;format=120x600&amp;ga=g" frameborder="0" scrolling="no" width="160" height="600" marginwidth="0" marginheight="0"></iframe> -->
	</div>
	<!--Side ad panel end-->

</div>

<div class="row">
<div class="col-lg-2"></div>
<div class="col-lg-8">
			<p></p>
			<div ng-show="isSubmitted">
				Finding matches..Please wait...
				<p></p>
				<img ng-src="https://i1.wp.com/cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif">
			</div>

			<table ng-table="tableParams" class="table" ng-hide="isSubmitted">
				<tr ng-repeat="viewer in $data">
					<td data-title="'Picture'" sortable=""><a href="#PersonDetails" ng-click="personFromListSelected(viewer.id)"> <img ng-src={{getImgUrl(viewer.main_img)}}
							err-SRC="http://centralnormal.spdev.co.nz/images/custom/Staff/NoPerson.png" style="width: 100px; height: 100px;" /></a></td>

					<td data-title="'Age'" sortable="'age'"><a href="#PersonDetails" ng-click="personFromListSelected(viewer.id)">{{viewer.age}} </a></td>

					<td data-title="'Occupation'" sortable="'occupation'"><a href="#PersonDetails" ng-click="personFromListSelected(viewer.id)">{{viewer.occupation}} </a></td>

					<td data-title="'City'" sortable="'city'"><a href="#PersonDetails" ng-click="personFromListSelected(viewer.id)">{{viewer.city}} </a></td>

					<td data-title="'Likes'" sortable="'likes'"><a href="#PersonDetails" ng-click="personFromListSelected(viewer.id)">{{viewer.likes}} </a></td>

					<td data-title="'Online'" sortable="'last_login'"><a href="#PersonDetails" ng-click="personFromListSelected(viewer.id)"> {{ getStatus(viewer.online_status,viewer.last_login) }}</a></td>
				</tr>
			</table>
			<div class="text-center" ng-hide="areResultsPresent()">
				<mark>No matches found. Broaden your search criteria.</mark>
			</div>
			<div class="text-center" ng-show="serviceErrored">
				<mark>Oops. Something very bad just happened. Try refreshing your browser.</mark>
			</div>
		</div>


<div class="col-lg-2"></div>
</div>
