<!--Ad panel - Horizontal start-->
<div class="row text-center">
	<div class="col-md-12">
		<iframe src="//go.padstm.com/?id=311883&t=iframe&var=53117" style="width:728px;height:90px;border:0;overflow:hidden;"></iframe>
	</div>
</div>
<p></p>
<!--Ad panel - Horizontal end-->

<div class="row">
	<!--Side ad panel begin-->
	<div class="col-lg-2">
		<p></p>
		<p></p>
		<iframe src="//go.padstm.com/?id=311881&t=iframe&var=53117" style="width:120px;height:600px;border:0;overflow:hidden;"></iframe>
	</div>
	<!--Side ad panel end-->

		<p></p>
	
	<!-- Read your messages Panel Begin-->
	<div  ng-controller="EmailController" ng-init="getSentItems()" class="col-lg-8">
		
		<p></p>
		<div class="text-center" ng-show="isLoading">
			<p></p>
			<img ng-src="https://i1.wp.com/cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif">
		</div>
		
		
		
		<div ng-hide="isLoading" class="panel panel-default">
			<div class="panel-heading text-center">
				<strong>Your sent items</strong>
			</div>
			
			<div class="text-center" ng-hide="!$data.length">
				<p></p>
				You have no sent items
				<p></p>
			</div>

			<div class="panel-body">

				<table ng-table="tableParams" class="table table-hover text-center">
					<tr ng-repeat="email in $data">
						<td data-title="'Picture'" sortable=""><a href="#SentEmailPage" ng-click="openSentItem(email)"><img style="width: 150px; height: 150px;" ng-src={{getImgUrl(email.receiver_main_img)}}
								err-SRC="http://centralnormal.spdev.co.nz/images/custom/Staff/NoPerson.png" /></a></td>

						<td data-title="'Message'" sortable="'message'"><a href="#SentEmailPage" ng-click="openSentItem(email)"> {{email.message | limitTo: 20}} {{email.message.length < 20 ? '' : '...'}} </a></td>
						<td data-title="'Time you sent'" sortable="'email_time'"><a href="#SentEmailPage" ng-click="openSentItem(email)"> {{processDate(email.email_time)}} </a></td>
						<td data-title="'Have they read (Refresh)'" sortable="'has_receiver_opened'"><a href="#SentEmailPage" ng-click="openSentItem(email)"> {{getReadStatus(email.is_opened)}} </a></td>
					</tr>

				</table>
			</div>
		</div>

		<div class="text-center" ng-hide="areResultsPresent()">
			<mark>No sent items so far.</mark>
		</div>
		<div class="text-center" ng-show="serviceErrored">
			<mark>Oops. Something very bad just happened. Try refreshing your browser.</mark>
		</div>
	</div>

	<!-- Read your messages Panel End-->


	<!--Side ad panel begin-->
	<div class="col-lg-2">
		<p></p>
		<p></p>
		<iframe src="http://yllix.com/banner_show.php?section=General&amp;pub=851166&amp;format=120x600&amp;ga=g" frameborder="0" scrolling="no" width="160" height="600" marginwidth="0" marginheight="0"></iframe>
	</div>
	<!--Side ad panel end-->
</div>
